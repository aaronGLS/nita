<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flores Amarillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Te quiero mucho Nita</h1>
    <div class="flower-container">
        <!-- Flor mediana (izquierda) -->
        <div class="flower flower-medium">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            <div class="petal petal-top"></div>
            <div class="petal petal-left"></div>
            <div class="petal petal-right"></div>
            <div class="center"></div>
        </div>
        <!-- Flor grande (central) -->
        <div class="flower flower-large">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            <div class="petal petal-top"></div>
            <div class="petal petal-left"></div>
            <div class="petal petal-right"></div>
            <div class="center"></div>
        </div>
        <!-- Flor pequeÃ±a (derecha) -->
        <div class="flower flower-small">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            <div class="petal petal-top"></div>
            <div class="petal petal-left"></div>
            <div class="petal petal-right"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
